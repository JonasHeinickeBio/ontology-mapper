[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = --cov=. --cov-report=html --cov-report=term-missing --cov-report=xml --strict-markers --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gui: marks tests as GUI tests
    api: marks tests that require API access
    network: marks tests that require network access
    local: marks tests that require local resources
    e2e: marks end-to-end tests
    performance: marks performance tests
    cli: marks tests for CLI interface
    core: marks tests for core functionality
    logging: marks tests for logging functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
